<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <script src="js/jQuery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Weather</title>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="container">
                <div class="row shadow">
                    <div class="col-md-5 image_container">
                        <div>
                            <h1>Weather</h1>
                            <p class="image_p"></br>Enter City,Zip and Country to get weather conditions and more !</p>
                        </div>
                    </div>
                    <div class="col-md-7 form_container">
                        <form class="location">
                            <input type="text" name="City" placeholder="City" />
                            <input type="text"  name="Zipcode" placeholder="Zipcode" />
                            <input type="text" name="Country" placeholder="Country" />
                            <button id="submitButton" class="btn" onClick="event.preventDefault(); submitForm()">Get
                                Weather</button>
                        </form>
                        <div class="info">
                            <div class="container result">
                                <p class="row values">
                                    High:
                                    <p class="high">

                                    </p>
                                </p>
                            </div>
                            <div class="container result">
                                <p class="row values">
                                    Low:
                                    <p class="low">

                                    </p>
                                </p>
                            </div>
                            <div class="container result">
                                <p class="row values">
                                    Forecast:
                                    <p class="forecast">

                                    </p>

                                </p>
                            </div>
                            <div class="container result">
                                <p class="row values">
                                    Humidity:
                                    <p class="humidity">

                                    </p>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <body>

</html>
